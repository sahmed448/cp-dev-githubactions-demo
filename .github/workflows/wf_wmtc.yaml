name: workflow to trigger wallmart ca
on:
  push:
    branches:
      - wmtc

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '2'
      - name: gitleaks-action
      - uses: zricethezav/gitleaks-action@master

  build:
    needs: gitleaks
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
    - uses: actions/setup-node@v1
